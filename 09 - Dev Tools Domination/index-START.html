<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('Hello');

      // Interpolated
      console.log('Hello I am a %S string', 'consoled');
      console.log(`Hello I am a ${dogs} string`);

      // Styled
      // console.log(
      //   '%c I am some great text',
      //   'font-size: 25px; background: green'
      // );

      // warning!
      console.warn('OH NOOO');

      // Error :|
      console.error('You are not supposed to see this error.');

      // Info
      console.info('Nintendo minute is never a minute.');

      // Testing
      console.assert(1 === 1, 'That is wrong!');
      console.assert(1 === 2, 'Nope, this is wrong, so it fires.');

      // clearing
      console.clear();

      // Viewing DOM Elements
      //console.log(p);
      //console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count('Silas');
      console.count('Silas');
      console.count('Macy');
      console.count('Silas');
      console.count('Silas');
      console.count('Macy');
      console.count('Silas');
      console.count('Lulu');
      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/silasgroskreutz')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });

      //table
      console.table(dogs);
    </script>
  </body>
</html>
